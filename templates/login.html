<body class="page-body login-page login-form-fall" >




<!-- This is needed when you send requests via Ajax -->
<script type="text/javascript">
var baseurl = '';
</script>

<div class="login-container">
	
	<div class="login-header login-caret">


		<div class="login-content">
            <h2 style="color:#fff;font-weight:bold">BOSS直聘数据可视化分析</h2>
			<p class="description">Django3 + Mysql8 + Selenium自动化测试工具</p>
		</div>
		
	</div>

	
	<div class="login-form">
		
		<div class="login-content">
			
			<form method="post" action="/myApp/login/" role="form" id="form_login">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						登录
					</button>
				</div>
				
				<div class="form-group">
					<em>- 或者 -</em>
				</div>
				
				<div class="form-group">
				
					<a href="/myApp/registry/" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
						注册用户
					</a>
					
				</div>
			</form>
			
		</div>

	</div>

</div>


	<!-- Bottom Scripts -->
	<script src="/static/js/main-gsap.js"></script>
